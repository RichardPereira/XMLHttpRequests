<body>
    <title>XMLHttpRequest - dcod</title>
    <h2>who are you ? </h2>
    <h1 id="iam"></h1>
</body>

<script type="text/javascript">
    const xhr = new XMLHttpRequest();
    
    xhr.onreadystatechange = () => {
        //State 4  - Completed resquest 
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                document.getElementById('iam').textContent = xhr.responseText;
            }
            if (xhr.status == 404) {
                console.log("File not found! ");
            }
        }
    };
    //fetch data
    xhr.open('get', 'dom.txt', true);
    xhr.send();
</script>
